<div class="container-fluid row col-sm-12">

    <div class="col-sm-12 col-md-6" style=" margin: auto">
        <h1 style="text-align: center">Vehiculos parqueados</h1>


        <input class="form-control" id="busquedaVehiculo" name="filtroVehiculo" [(ngModel)]="filtroVehiculo" placeholder="Buscar Vehiculo" style=" margin: 40px 0pc 40px 0pc" />
        <table class="table table-striped" style="border-top: 4px solid #ddd;">
            <thead>
                <tr>
                    <th scope="col">Placa</th>
                    <th scope="col">Tipo de vehiculo</th>
                    <th scope="col">hora de ingreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehiculo of vehiculos | filtro:filtroVehiculo">
                    <td>{{vehiculo.placa}}</td>
                    <td>{{vehiculo.tipoVehiculo}}</td>
                    <td>{{vehiculo.fechaIngreso | date:'medium'}}</td>
                    <td>
                        <button id="sacarVehiculo" type="button" name="salir" (click)="registrarSalida(vehiculo.placa)" class=" btn btn-primary btn-sm" [routerLink]="['/parqueadero', vehiculo.placa]">salir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="container col-sm-12 col-md-3 " style="padding-top:30px; border-left: 1px solid #ddd;margin: auto; position: fixed; ">
        <h4 style="margin-bottom: 20px">Crear Nuevo registro en el parqueadero</h4>

        <form>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input id="placaVehiculo" type="text" name="placa" class="form-control" [(ngModel)]="vehiculo.placa" placeholder="Ingrese Placa del vehiculo">
                <small id="emailHelp" class="form-text text-muted">La placa debe tener al menos 5 carcateres</small>
            </div>
            <div class="form-group">
                <label for="tipoVehiculo">Tipo de vehiculo</label>
                <input id="tipoVehiculo" type="text" name="tipoVehiculo" class="form-control" [(ngModel)]="vehiculo.tipoVehiculo" placeholder="Ingrese tipo de vehiculo">
                <small id="emailHelp" class="form-text text-muted">Debe ser carro o moto</small>
            </div>
            <div class="form-check">
                <label for="cilindraje">Cilindraje</label>

                <input type="number" id="cilindrajeVehiculo" name="cilindraje" class="form-control" [(ngModel)]="vehiculo.cilindraje">
            </div>
            <button class="btn-danger btn" id="crearVehiculo" type="button" routerLink="/parqueadero" (click)='registrarVehiculoParqueadero()'>Crear</button>
        </form>

    </div>
</div>
